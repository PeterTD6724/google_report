{% extends 'whitefreport/main.html' %}
{% load static %}



<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        Firebase Sign in
        {% endblock title %}
    </title>
</head>
{% block content %}

{% if messg %}
<script>
    alert('{{ messg }}');
</script>
{% endif %}

<body>

    <h2>Sign in to view your reports</h2>

    <a href="{% url 'home' %}" class="btn btn-success float-end text-white" style=" padding: 0.5em;"><i
            class="fa fa-reply"></i>
        &nbsp;Home &amp;</a><br><br>

    <div>
        <form action="/postsign/" method="POST">
            {% csrf_token %}
            Email :
            <input rows="45" type="email" name="email" required
                style="padding: 0.5em;background:rgb(196, 215, 241);color: rgb(33, 28, 28);width:20vw;"><br><br>
            Password :
            <input type="password" name="pass" required
                style="padding: 0.5em;background:rgb(196, 215, 241);color: rgb(33, 28, 28);width:20vw;"><br><br>
            <button type="button" onclick=location.href="{% url 'signup' %}" class="btn b"
                title="Create an account">Sign up</button> &nbsp; &nbsp;
            &nbsp;
            <input class="signin_button" type="submit" value="Sign In" title="Sign in">


        </form>
    </div>

</body>


{% endblock content %}


</html>
